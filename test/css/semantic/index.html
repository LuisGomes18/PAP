<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
        <title>Exemplo de Semantic UI</title>
    </head>
    <body>

        <div class="ui fixed inverted menu">
            <div class="ui container">
                <a href="#" class="header item">Meu Site</a>
                <a href="#" class="item">Página Inicial</a>
                <a href="#" class="item">Sobre Nós</a>
                <a href="#" class="item">Contato</a>
                <div class="right menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Pesquisar...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui container">
            <h1 class="ui header">Bem-vindo ao Meu Site com Semantic UI</h1>

            <div class="ui grid">
                <div class="eight wide column">
                    <h2 class="ui header">Formulário de Contato</h2>
                    <form class="ui form">
                        <div class="field">
                            <label>Nome</label>
                            <input type="text" name="nome"
                                placeholder="Seu Nome">
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input type="email" name="email"
                                placeholder="Seu Email">
                        </div>
                        <button class="ui button primary" type="submit">Enviar</button>
                    </form>
                </div>

                <div class="eight wide column">
                    <h2 class="ui header">Lista de Usuários</h2>
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>john.doe@example.com</td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>      
                                <td>jane.smith@example.com</td>
                            </tr>
                            <!-- Adicione mais linhas conforme necessário -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    </body>
</html>
